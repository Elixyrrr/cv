<h3 class="mb-3"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>

<a href="{{ .Permalink }}" 
   class="resume-item d-flex flex-column flex-md-row mb-3 project-container">
  
  <div class="resume-content" style="width:200px;">
    {{ with .Params.image }}
      <img src="{{ . }}" style="max-height:150px;max-width:150px;" class="project-image"/>
    {{ end }}
  </div>

  <div class="resume-date">
    <p>{{ .Description | safeHTML }}</p>
  </div>

</a>

<div>{{ partial "techtags" . }}</div>
